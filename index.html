<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Graphics Project</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="http://git.io/perlin.js"></script>
		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 200, "GRAD" -25,
					"opsz" 40;
			}
		</style>
	</head>
	<body>
		<div id="big-box">
			<div id="container"></div>
		</div>
		<div id="sidebar">
			<!-- <span class="material-symbols-outlined"> menu </span> -->
			<input type="range" min="0.001" max="0.02" step="0.001" value="0.01" id="spd"><br> <!-- Visualization Speed Control -->
			<input type="range" min="10" max="100" step="1" value="20" id="res"><br> <!-- Visualization Resolution Control -->
			<input type="range" min="-1" max="1" step="0.1" value="0" id="hue"><br> <!-- Visualization Hue Control -->
			<input type="range" min="0" max="10" step="0.5" value="2" id="mvt"><br> <!-- Visualization Movement Control -->
			<input type="range" min="20" max="360" step="1" value="180" id="rng"><br> <!-- Visualization Range Control -->
		</div>
		<script src="script.js"></script>
	</body>
</html>
